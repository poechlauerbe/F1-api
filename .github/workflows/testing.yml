---
name: Testing
on: [push, pull_request, workflow_dispatch]

permissions: { }

jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - run: npm install
      - run: npm run test:playwright
